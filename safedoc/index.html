<!Doctype html>
<html lang="en-US">
<head>
<title>
</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0" >
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Jua|Do Hyeon|Nunito|Fascinate+Inline" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.css">
<noscript>
  <h1>Please Enabled Javascript</h1>
  <style>
    h1{
      text-align: center;
      color:white;
      font-size: 80px;
      margin-top: 80px;
      font-family: sans-serif;
    }
    body{
      background: black;
    }
    #webpage{
      display: none;
    }
  </style>
</noscript>
</head>
<body>
  <div id="webpage">
    <div id="site-intro">
  <center>
  <img src="images/logo.png" alt="logo" id="logo-pic" width="120" />
  <h1 style="font-family:'Fascinate Inline', cursive; color:red;">SAFE_DOC</h1>
  <i class="fa fa-play-circle-o animated swing infinite" id="safe-icon" style="position:absolute;top:200px; font-size: 40px; cursor: pointer;" onclick="loginpage()"></i>
</center>
</div>
 <div id="login-page">
  <form autocomplete="off" onsubmit="return login()">
  <i class="fa fa-close" id="close" style="float: right; margin: 20px;font-size: 30px; background:black; color: white;cursor: pointer; " title="click" onclick="loginclose()"></i>
   <h1 style="font-size: 35px; margin-top: 50px; text-align:center;">Login Users !</h1><br />
     <center>
   <input type="text" name="username" id="login_email" placeholder="&#xf2bd;  username" style="width: 250px;
    height: 30px; border: none;border-radius: 5px;margin-left: 7px;">
   <br><br>
    <input type="password" name="password" id="login_password" placeholder="&#xf023; password" style="width: 250px;border-radius: 5px;height: 30px;border: none;border-radius: 5px;">
    <br><br>
  </center>
    <input type="submit" value="login" style="width:100px; background: inherit; font-size: 30px; cursor: pointer; margin-left: 170px;">
  </form>
  <form autocomplete="off" onsubmit="return signup()">
  <center>
   <h1 style="font-size: 35px; margin-top: 50px; text-align:center;">Signup Users !</h1><br />
     <input type="text" name="username" id="name" placeholder="&#xf2bd;  username" style="width: 250px;
    height: 30px; border: none; border-radius: 5px;" required="required">
   <br><br>
   <input type="email" name="email" id="email" placeholder="&#xf003; email" class="animated"  onblur="check_email()"style="width: 250px;border-radius: 5px;height: 30px; border: none;" required="required">
    <span id="checkmail"></span>
   <br><br>

    <input type="password" name="password" id="password" placeholder="&#xf023; password" style="width: 250px;
  height: 30px;border: none;border-radius: 5px;"required="required"><br><br>
   <input type="number" name="mobile" id="mobile" placeholder="&#xf10b; Mobile" style="width: 250px;
  height: 30px;border: none;border-radius: 5px;"required="required"><br>
    <span id="signsuccess" style="color: green; text-align: left;"></span>
    <br>
  <input type="submit" value="signup" id="submit" style="width:100px; background: inherit; font-size: 30px; cursor: pointer; margin-left: 170px;"><br>
   </center>

</form>
    </div>
 
</div>
<script src="js/effect.js"></script>
<script src="js/compatible.js"></script>
<script src="js/login_signup.js"></script>
</body>
</html>
